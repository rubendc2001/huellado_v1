<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Entradas</title>
</head>

<body>
    <!--Contenedor principal-->
    <div class="container">
        <!--Toast para mostrar enviar comandos a la ruta de comandos-->
        <div>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="../static/images/icono_huellado.png" class="rounded me-2" alt="..." width="25"
                            height="25">
                        <strong class="me-auto">Sistema de autenticación biométrica</strong>
                        <small id="hora_toast"></small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body" id="cuerpo_toast">
                    </div>
                </div>
            </div>
        </div>
        <!--Navbar con logo y titulo del sistema-->
        <div>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="../static/images/icono_huellado.png" alt="Logo" width="25" height="25"
                            class="d-inline-block align-text-top">
                        Sistema de autenticación biométrica
                    </a>
                </div>
            </nav>
        </div>
        <!--Contenedor secundario (para el formulario, tabla)-->
        <div class="row">
            <!--Contenedor de la tabla-->
            <div>
                <!--Botones para probar envío de comandos-->
                <div class="d-flex">
                    <button class="btn btn-secondary flex-fill m-1" type="button"
                        id="verHistorial">Ver historial</button>
                    <button class="btn btn-success flex-fill m-1" type="button" onclick="sendBuscarHuellas('X','B:I')"
                        id="startButton">Iniciar monitoreo</button>
                    <button class="btn btn-danger flex-fill m-1" type="button" onclick="resetComandos('S', 'X')"
                        id="stopButton">Detener monitoreo</button>
                </div>
                <!--Contenedor para la tabla-->
                <table class="table table-hover" id="usuariosSalidaTable">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Email</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/funciones_principal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/monitoreo_salidas.js') }}"></script>
</body>

</html>
